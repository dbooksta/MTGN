  <body>



  <script type="text/x-handlebars" data-template-name="application">
    <div id="wrapper">
      {{render 'navBar'}}

      <div id="middle">        
        {{render 'topNavBar'}}

        {{outlet}}

      </div><!-- /#wrapper -->
   
    </script>

    <script type="text/x-handlebars" data-template-name="navBar">
      <div id="wrapper">
        <div id="sidebar">
          <div class="inner">

              <nav class="side-nav">
                <ul class="nav nav-pills nav-stacked user-bar">
                  <li>
                    <a href="#user-menu" data-toggle="collapse" class="dropdown-toggle">
                      <span class="pull-left">
                        <img src="img/samples/avatar-4.jpg">
                      </span>
                      <span>
                        <span class="user-name">Rob Thomas</span>
                        <span class="connection online"><i class="fa fa-circle"></i> Online</span>
                      </span>

                      <b class="caret"></b>
                    </a>
                    <ul class="panel-collapse collapse" id="user-menu">
                      <li><a href="#"><i class="fa fa-cogs"></i> Settings</a></li>
                      <li><a href="profile.html"><i class="fa fa-user"></i> Profile</a></li>
                      <li><a href="#"><i class="fa fa-question-circle"></i> Help</a></li>
                      <li><a href="#"><i class="fa fa-sign-out"></i> Logout</a></li>
                    </ul>
                  </li>
                </ul>
              </nav>

              <nav class="side-nav">
                <ul class="nav nav-pills nav-stacked">

                  <li >
                    <a href="index.html">
                      <i class="fa fa-dashboard"></i>
                      MTGN
                    </a>
                  </li>

                  <li>
                    <a href="#tasks" data-toggle="collapse" data-parent=".side-nav" class="collapsed">
                      <i class="fa fa-list-ul"></i>
                      Sealed Drafts <b class="caret"></b>
                    </a>
                    <ul class="panel-collapse collapse" id="tasks">
                      {{#each draft in this.drafts}}
                        <li class="active">
                          {{#linkTo 'draft' draft }}
                            {{draft.name}}                  
                          {{/linkTo}}
                        </li>
                      {{/each}}
                    </ul>
                  </li>
              </nav>

          </div><!-- /Inner -->
        </div><!-- /Sidebar -->
      </div><!-- /#wrapper -->
    </script>

    <script type="text/x-handlebars" data-template-name="topNavBar">
      <header id="header">
        <nav class="navbar navbar-default">
          <div class="navbar-switcher">
            <button type="button" class="navbar-toggle" data-toggle="side-menu" data-target="#sidebar">
              <span class="sr-only">Toggle Sidebar</span>
              <i class="fa fa-bars"></i>
            </button>
          </div>

          <div class="navbar-switcher navbar-switcher-right">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#topnav">
              <span class="sr-only">Toggle Menu</span>
              <i class="fa fa-bars"></i>
            </button>
          </div>

          <div class="navbar-header">
            <a class="navbar-brand" id="brand" href="index.html">Hyperia</a>
          </div>
        
        </nav>
      </header><!-- /#header -->

    </script>

    <script type="text/x-handlebars" data-template-name="draft">
      <div id="content">
        <div class="container">
          <div class="row">
            
            <div class="col-lg-7 col-md-7">
              <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
                <form class="form-horizontal" role="form">
                  <div class="form-group">
                    Draft Pick:
                    {{view Ember.Select 
                      contentBinding='draftPicks'
                      optionLabelPath='content.id'
                      optionValuePath='content.id'
                      value='draftPick'
                    }}
                  </div>
                </form>
              </div><!-- /.row -->


              {{outlet}}
            </div><!-- /.col-lg-6 -->
          <div class="col-lg-5 col-md-5">
          {{partial 'comments'}}
      </div>
    </script>

    <script type="text/x-handlebars" data-template-name="draftPick">
      {{controller}}

      {{#each card in cards}}
          <img {{bind-attr src=card.imgUrl}} width="100" {{bind-attr alt=card.name}}>
      {{/each}}
    </script>

              </div><!-- /.panel-body -->
            </div><!-- /.panel-default -->

            </div> <!-- /Col -->
          </div><!-- /.row -->
        </div><!-- /.container -->
      </div><!-- /.content -->
